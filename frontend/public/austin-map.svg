<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1400" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e8f1ea"/>
      <stop offset="1" stop-color="#dce9dd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1400" height="800" fill="url(#bg)"/>

  <!-- Lake Austin / Colorado River (illustrative) -->
  <path d="M-40 220C130 180 210 250 340 250C520 250 580 130 760 130C930 130 980 250 1140 260C1260 268 1340 220 1460 230V420C1330 430 1250 470 1130 465C980 458 940 395 770 395C590 395 530 510 350 515C205 520 120 460 -40 500V220Z" fill="#99d6ea" opacity="0.9"/>

  <!-- Major roads -->
  <g stroke="#f8fafc" stroke-width="8" opacity="0.95" filter="url(#shadow)">
    <path d="M40 620C230 560 330 520 520 430C700 346 870 260 1040 120"/>
    <path d="M120 760C260 640 390 600 560 530C760 450 930 360 1120 250"/>
    <path d="M170 80C310 210 420 300 610 350C830 410 1020 500 1270 690"/>
    <path d="M260 110C410 180 520 240 640 300C770 364 910 440 1120 580"/>
    <path d="M560 40C620 180 650 290 700 410C748 530 810 650 900 780"/>
    <path d="M930 20C900 130 860 220 820 320C770 450 720 570 640 770"/>
  </g>

  <!-- Secondary streets -->
  <g stroke="#edf2f7" stroke-width="3" opacity="0.85">
    <path d="M50 340H1330"/>
    <path d="M70 300H1280"/>
    <path d="M80 540H1340"/>
    <path d="M120 580H1320"/>
    <path d="M300 70V760"/>
    <path d="M420 60V760"/>
    <path d="M980 50V760"/>
    <path d="M1080 40V760"/>
  </g>

  <!-- Downtown marker -->
  <circle cx="690" cy="350" r="12" fill="#0ea5e9"/>
  <circle cx="690" cy="350" r="24" stroke="#0ea5e9" stroke-width="2" opacity="0.35"/>

  <g fill="#0f172a" font-family="Avenir Next, Segoe UI, sans-serif">
    <text x="722" y="356" font-size="30" font-weight="700">Austin</text>
    <text x="724" y="384" font-size="18" fill="#334155">Illustrative city map background</text>
  </g>

  <g fill="#334155" font-family="Avenir Next, Segoe UI, sans-serif" font-size="16" opacity="0.75">
    <text x="1020" y="205">North Austin</text>
    <text x="1120" y="610">East Austin</text>
    <text x="180" y="660">South Austin</text>
    <text x="160" y="150">West Lake Hills</text>
  </g>
</svg>
